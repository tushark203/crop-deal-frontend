

<!-- If no crops -->
<div *ngIf="allCrops.length === 0" class="text-center">
  <h3>No Crops Published Yet</h3>
</div>



<!-- Homepage preview (first 8 crops only) -->
<div *ngIf="onHome" class="container">
  <div class="row">
    <div *ngFor="let crop of homepageCrops" class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm">
         <img [src]="crop.imageUrl || 'assets/crop.jpg'" class="card-img-top" alt="Crop">
        <div class="card-body">
          <h5 class="card-title">{{ crop.crop_name }}</h5>
          <p class="card-text">₹{{ crop.price_per_kg }}/kg</p>
          <button class="btn btn-success btn-sm" routerLink="/crop-details/{{crop.crop_id}}">View Details</button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center">
      <a routerLink="/all-crops" class="btn btn-outline-success mt-3" (click)="setOnHome()">Show All Crops</a>
  </div>
</div>

<!-- Full crop list with pagination -->




<div *ngIf="!onHome" class="container mt-3">
  <h1 *ngIf="allCrops.length > 0" class="text-center display-1" >Published Crops</h1>


  <!-- Search + Filter Controls -->
  <div class="row align-items-center mb-4">
    <!-- Search Bar (Left) -->
    <div class="col-md-6">
      <form (submit)="onSearch()" class="d-flex">
        <input type="text" [(ngModel)]="searchTerm" name="search" class="form-control me-2" placeholder="Search by crop name" />
        <button type="submit" class="btn btn-outline-success">Search</button>
         <button class="btn btn-outline-danger" (click)="resetSearch()">Reset</button>
      </form>
    </div>

    <!-- Filter Button + Form Toggle (Right) -->
    <div class="col-md-6 text-end">
      <button class="btn btn-outline-primary" (click)="showFilterForm = !showFilterForm">
        <i class="fas fa-filter"></i> Filter Options
      </button>
    </div>
  </div>

  <!-- Filter Form (Collapsible) -->
  <div *ngIf="showFilterForm" class="card p-3 mb-4 shadow-sm border">
    <form (ngSubmit)="onFilter()">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Crop Type</label>
          <select class="form-select" [(ngModel)]="filter.cropType" name="cropType">
            <option value="">All</option>
            <option value="Fruit">Fruit</option>
            <option value="Vegetable">Vegetable</option>
            <option value="Grain">Grain</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Date Published</label>
          <input type="date" class="form-control" [(ngModel)]="filter.date" name="date" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Min Price (₹)</label>
          <input type="number" class="form-control" [(ngModel)]="filter.minPrice" name="minPrice" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Max Price (₹)</label>
          <input type="number" class="form-control" [(ngModel)]="filter.maxPrice" name="maxPrice" />
        </div>

        <div class="col-md-12 text-end">
          <button type="submit" class="btn btn-success">Apply Filter</button>
          <button type="button" class="btn btn-outline-danger" (click)="resetFilter()">Reset Filter</button>  
        </div>
      </div>
    </form>
  </div>











  <div class="row mt-3" >
    <div *ngFor="let crop of paginatedCrops" class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm">
        <img [src]="crop.imageUrl || 'assets/crop.jpg'" class="card-img-top" alt="Crop">
        <div class="card-body">
          <h5 class="card-title">{{ crop.crop_name }}</h5>
          <p class="card-text">₹{{ crop.price_per_kg }}/kg</p>
          <button class="btn btn-success btn-sm" routerLink="/crop-details/{{crop.crop_id}}">View Details</button>
        </div>
      </div>
    </div>
  </div>

  
  <nav *ngIf="totalPages > 1" class="mt-4">
  <ul class="pagination justify-content-center">
    <!-- Previous -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="prevPage()" [attr.aria-disabled]="currentPage === 1">
        &laquo; Previous
      </button>
    </li>

    <!-- Page Numbers -->
    <li class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1">
      <button class="page-link" (click)="goToPage(i + 1)">
        {{ i + 1 }}
      </button>
    </li>

    <!-- Next -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="nextPage()" [attr.aria-disabled]="currentPage === totalPages">
        Next &raquo;
      </button>
    </li>
  </ul>
</nav>

</div>
