<div class="container mt-5">
  <h2 class="text-primary-heading mb-4 text-center">Publish New Crop</h2>

  <div *ngIf="successMessage" class="alert alert-success text-center">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <form [formGroup]="publishForm" (ngSubmit)="publish()" class="card p-4 shadow-sm border border-success custom-form-bg">
        <div class="mb-3">
          <label for="crop_name" class="form-label text-primary-heading">Crop Name</label>
          <input type="text" id="crop_name" formControlName="crop_name" class="form-control custom-input"
                 [class.is-invalid]="publishForm.get('crop_name')?.invalid && submitted">
        </div>

        <div class="mb-3">
          <label for="crop_type" class="form-label text-primary-heading">Crop Type</label>
          <input type="text" id="crop_type" formControlName="crop_type" class="form-control custom-input"
                 [class.is-invalid]="publishForm.get('crop_type')?.invalid && submitted">
        </div>

        <div class="mb-3">
          <label for="quantity_in_kg" class="form-label text-primary-heading">Quantity (in Kg)</label>
          <input type="number" id="quantity_in_kg" formControlName="quantity_in_kg" class="form-control custom-input"
                 [class.is-invalid]="publishForm.get('quantity_in_kg')?.invalid && submitted">
        </div>

        <div class="mb-3">
          <label for="price_per_kg" class="form-label text-primary-heading">Price per Kg (â‚¹)</label>
          <input type="number" id="price_per_kg" formControlName="price_per_kg" class="form-control custom-input"
                 [class.is-invalid]="publishForm.get('price_per_kg')?.invalid && submitted">
        </div>

        <button type="submit" class="btn btn-accent w-100 mt-2"> Publish Crop</button>
      </form>
    </div>
  </div>
</div>
