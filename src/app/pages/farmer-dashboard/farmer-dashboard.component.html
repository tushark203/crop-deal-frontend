  <div class="container my-5">
  <h2 class="text-success mb-4 text-center">
    <i class="fas fa-tractor me-2"></i>Welcome, Farmer!
  </h2>

  <!-- Quick Actions -->
  <div class="row row-cols-1 row-cols-md-3 g-4 mb-4 text-center">
    <!-- Profile -->
    <div class="col">
      <div class="card h-100 shadow-sm border-success">
        <div class="card-body">
          <div class="mb-3">
            <i class="fas fa-id-card fa-2x text-success"></i>
          </div>
          <h5 class="card-title">Profile</h5>
          <p class="card-text">View or update your profile details.</p>
          <a routerLink="/farmer/profile" class="btn btn-outline-success btn-sm">Manage Profile</a>
        </div>
      </div>
    </div>

    <!-- My Crops -->
    <div class="col">
      <div class="card h-100 shadow-sm border-success">
        <div class="card-body">
          <div class="mb-3">
            <i class="fas fa-seedling fa-2x text-success"></i>
          </div>
          <h5 class="card-title">My Crops</h5>
          <p class="card-text">View, edit or delete your published crops.</p>
          <a routerLink="/farmer/my-crops" class="btn btn-outline-success btn-sm">View My Crops</a>
        </div>
      </div>
    </div>

    <!-- Publish Crop -->
    <div class="col">
      <div class="card h-100 shadow-sm border-success">
        <div class="card-body">
          <div class="mb-3">
            <i class="fas fa-upload fa-2x text-success"></i>
          </div>
          <h5 class="card-title">Publish Crop</h5>
          <p class="card-text">Add a new crop for sale on Crop Deal.</p>
          <a routerLink="/farmer/publish-crop" class="btn btn-outline-success btn-sm">Publish Now</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bank Details -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card h-100 shadow-sm border-success text-center">
        <div class="card-body">
          <div class="mb-3">
            <i class="fas fa-university fa-2x text-success"></i>
          </div>
          <h5 class="card-title">Bank Details</h5>
          <p class="card-text">Add or update your bank account to receive payments.</p>
          <a routerLink="/farmer/bank-details" class="btn btn-outline-success btn-sm">Manage Bank Info</a>
        </div>
      </div>
    </div>
  </div>
</div>
