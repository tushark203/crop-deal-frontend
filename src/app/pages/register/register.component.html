<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100  bg-light-blue">
  <div class="card shadow-lg p-4 register-card w-100" style="max-width: 600px;">
    <div class="card-body">
      <h2 class="text-success text-center fw-bold mb-4"> Create {{role | titlecase}} Account</h2>

      <form #registerForm="ngForm" (ngSubmit)="onRegister(role)">
        <div class="row">
          <!-- First Name -->
          <div class="col-md-6 mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
              [(ngModel)]="registerObj.first_name"
              required
              placeholder="First Name"
            >
          </div>

          <!-- Last Name -->
          <div class="col-md-6 mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
              [(ngModel)]="registerObj.last_name"
              required
              placeholder="Last Name"
            >
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="registerObj.email"
            required
            placeholder="Enter your email"
          >
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            [(ngModel)]="registerObj.address"
            required
            placeholder="Full Address"
          >
        </div>

        <!-- District & Pincode -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="district" class="form-label">District</label>
            <input
              type="text"
              class="form-control"
              id="district"
              name="district"
              [(ngModel)]="registerObj.district"
              required
            >
          </div>
          <div class="col-md-6 mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input
              type="text"
              class="form-control"
              id="pincode"
              name="pincode"
              [(ngModel)]="registerObj.pincode"
              required
            >
          </div>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phone_no" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone_no"
            name="phone_no"
            [(ngModel)]="registerObj.phone_no"
            required
          >
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="registerObj.password"
            required
          >
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>

      <div class="text-center mt-3">
        <p class="text-muted">Already have an account?
          <a routerLink="/login/farmer" class="text-success">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
